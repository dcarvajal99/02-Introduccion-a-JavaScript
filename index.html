<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
        <div class="container-main">
            <div class="tarjeta">
                <div class="image">
                    <img id="imagen-notebook" src="/assets/img/nocolor.png" alt="notebook sin color">
                </div>
                <div class="name-pc">
                        <p>Seleccione el color de equipo</p>
                </div>
                <div class="input-cantidad">
                    <input type="text" id="cantidad" name="cantidad"  placeholder="cantidad">
                </div>
                <div class="input-Color">
                    <form >
                        <input type="radio" id="color" name="color-seleccionado" value="Rojo">
                        <label for="Rojo">Rojo</label><br>
                        <input type="radio" id="color" name="color-seleccionado" value="negro">
                        <label for="negro">Negro</label><br>
                        <input type="radio" id="color" name="color-seleccionado" value="azul">
                        <label for="azul">Azul</label>
                      </form>
                </div>
                <div class="text-precio">
                    <p>Precio: $</p>
                    <p class="precio">400000</p>
                </div>
                <div>
                    <button class="total"> Calcular Total</button>
                </div>
            </div>

            <div class="resultado-js">
                <div class="resultado-js">
                    <p >Total:$<spam class="resultado"> 0 </spam></p>
                </div>
                <div class="cantidad-js">
                    <p >Cantidad: <spam class="cantidad"> 0 </spam></p>
                </div>
                <div class="color-js"> 
                    <p >Color: <spam class="color"> 0 </spam></p>
            </div>
        </div>
        <script src="./assets/js/index.js"></script>
</body>
